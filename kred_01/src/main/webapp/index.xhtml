<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel header="Pierwsza aplikacja JSF (uniwersalne ziarna CDI)" style="margin:1em auto">
			<h:form id="bla">
				<h5>Podaj kwotę:</h5>
				<span class="ui-float-label"> 
					<p:inputText id="kwota-input" value="#{kredBB.kwota}" required="true"
						requiredMessage="Kwota: #{txtCalcErr.calcParamRequired}"
						converterMessage="Kwota: #{txtCalcErr.calcParamIncorrect}">
						<f:validateDoubleRange minimum="1000"/>
					</p:inputText>
					<p:outputLabel for="kwota-input" value="Kwota" /> 
					<p:message for="kwota-input">
						<p:autoUpdate />
					</p:message>
				</span>
				<h5>Podaj oprocentowanie:</h5>
				<span class="ui-float-label"> 
					<p:inputText id="oprocentowanie-input" value="#{kredBB.oprocentowanie}" required="true"
						requiredMessage="Oprocentowanie: #{txtCalcErr.calcParamRequired}"
						converterMessage="Oprocentowanie: #{txtCalcErr.calcParamIncorrect}">
						<f:validateDoubleRange minimum="0.5" maximum="100"/>
					</p:inputText>
					<p:outputLabel for="oprocentowanie-input" value="Oprocentowanie" /> 
					<p:message for="oprocentowanie-input">
						<p:autoUpdate />
					</p:message>
				</span>
				<h5>Podaj liczbę lat:</h5>
				<span class="ui-float-label">
					<p:inputText id="liczbaLat-input" value="#{kredBB.years}" required="true"
						requiredMessage="Liczba lat: #{txtCalcErr.calcParamRequired}"
						converterMessage="Liczba lat: #{txtCalcErr.calcParamIncorrect}">
						<f:validateDoubleRange minimum="1" maximum="20"/>
					</p:inputText>
					<p:outputLabel for="liczbaLat-input" value="Liczba lat" /> 
					<p:message for="liczbaLat-input">
						<p:autoUpdate />
					</p:message>
				</span>
				<br />
				<p:commandButton value="Dodaj" styleClass="rounded-button"
					action="#{kredBB.calc()}" />
				<p:messages id="msg" closable="true" globalOnly="true">
					<p:autoUpdate />
				</p:messages>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
